query GitHubUsersIdProgLangQuery($first: Int!, $user: String!, $after: String) {
    user(login: $user) {
        repositories(first : $first after: $after) {
          totalCount
          nodes {
            id
            languages(first: 100) {
              totalCount
              nodes {
                name
              }
            }
          }
        }
      }
}

query GitHubUsersQuery($first: Int!, $user: String!, $after: String) {
    user(login: $user) {
        name
        url
        repositories(first : $first after: $after) {
          totalCount
          nodes {
            name
            id
            stargazers {
              totalCount
            }
            languages(first: 100) {
              totalCount
              nodes {
                name
              }
            }
          }
        }
      }
}

